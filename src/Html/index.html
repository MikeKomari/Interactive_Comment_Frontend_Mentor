<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../images/favicon-32x32.png"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Frontend Mentor | Interactive comments section</title>
  </head>
  <body>
    <div class="deleteModal hidden">
      <div class="modalContent">
        <div class="modal--text">
          <h3 class="text--secondary delete--header">Delete Comment</h3>
          <p class="text--neutral">
            Are you sure you want to delete this comment? This will remove the
            comment and can't be undone.
          </p>
        </div>
        <div class="modal--buttons">
          <div class="button-tertiary cancel--button">NO, CANCEL</div>
          <div class="button-tertiary delete--button">YES, DELETE</div>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <!-- Add Comment -->
      <div class="addCommentWrapper">
        <div class="commentNormalWrapper">
          <img
            class="userIcon"
            src="../../images/avatars/image-juliusomo.png"
            alt=""
          />
          <input
            class="comment--input"
            type="text"
            placeholder="Add a comment..."
          />
          <button class="button-primary comment--button">SEND</button>
        </div>

        <div class="comment-input-button-responsive">
          <input
            class="comment--input"
            type="text"
            placeholder="Add a comment..."
          />
          <div class="comment-details-responsive">
            <img
              class="userIcon"
              src="../../images/avatars/image-juliusomo.png"
              alt=""
            />
            <button class="button-primary comment--button">SEND</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Reply Container -->
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/DeleteComment.js"></script>
    <script type="module" src="../js/initReply.js"></script>
    <script type="module" src="../js/EditComment.js"></script>
    <script type="module" src="../js/Template2.js"></script>
    <script type="module" src="../js/TimeHandler.js"></script>
    <script type="module" src="../js/VoteHandler.js"></script>
  </body>
</html>
